    <h1>JavaScript基礎</h1>
    <p>アロー関数</p>
    <br />
    <div>
        <li>functionを取り除く</li>
        <li>引数と「{」の間に「=>」を記述</li>
        <li>「{}」の中の処理が１行の場合、「{}」を取り除くことが可能</li>
        <li>引数にデフォルト値が無い場合、引数の　「()」を取り除くことが可能</li>
        <li>引数が2つ以上の場合は「()」が必要</li>
        <li>処理にreturnがある場合、「{}」内の処理が１行であればreturnは省略</li>
    </div>
